  <h1>활동</h1>

2019년 6월 12일 <사랑하는 사람들을 위한 지침서>라는 EP를 발매하며 정식 데뷔했다.<br>
2019년 KBS 예능인 사장님 귀는 당나귀 귀의 타이거 JK 방영분에 등장했다.<br>
음원 발매, 뮤직 비디오 촬영, 음악 방송 출연 등의 내용이 나왔는데, 비비 홍보하려고 타이거 JK가 출연한 것이 아닌가 싶을 정도로 비비의 비중이 크다.<br><br>
11월 28일, 새 싱글 앨범 <자국>을 발매하였다.<br>
박진영의 신곡 FEVER에 피쳐링 참여 하였다.<br>
